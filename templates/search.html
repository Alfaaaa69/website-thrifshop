<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - {{ query }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h3 class="mb-4">Search results for: <span class="text-primary">{{ query }}</span></h3>

  {% if results %}
    <div class="row g-4">
      {% for product in results %}
      <div class="col-md-3">
        <div class="card h-100 border-0 shadow-sm">
          <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body text-center">
            <h6 class="fw-semibold">{{ product.name }}</h6>
            <p class="text-muted mb-2">Rp {{ "{:,.0f}".format(product.price|float) }}</p>
            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-outline-dark rounded-pill btn-sm">View</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No products found.</p>
  {% endif %}
</div>

</body>
</html>
