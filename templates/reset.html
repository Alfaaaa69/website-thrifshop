<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Reset Password — AATRIFTSHOP</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background: #ffffff;
			font-family: 'Inter', sans-serif;
		}
		.card {
			border: none;
			border-radius: 15px;
		}
		.card-body {
			padding: 2.5rem !important;
		}
		.btn-primary {
			padding: 8px 24px;
			border-radius: 8px;
			font-weight: 500;
		}
		.form-control {
			border-radius: 8px;
			padding: 10px;
		}
		.text-muted small {
			font-size: 0.85rem;
		}
	</style>
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-center h-100">
				<div class="col-xl-4 col-lg-5 col-md-6 col-sm-9">

					<!-- Logo -->
					<div class="text-center my-5">
						<img src="{{ url_for('static', filename='images/logo.jpg') }}" width="170">
					</div>

					<!-- Card -->
					<div class="card shadow-lg">
						<div class="card-body">

							<h1 class="fs-4 fw-bold mb-4">Reset Password</h1>

							<form method="POST" autocomplete="off">

								<!-- New Password -->
								<div class="mb-3">
									<label class="text-muted mb-1" for="password">New Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
									<div class="invalid-feedback">Password is required</div>
								</div>

								<!-- Confirm Password -->
								<div class="mb-3">
									<label class="text-muted mb-1" for="password-confirm">Confirm Password</label>
									<input id="password-confirm" type="password" class="form-control" name="password_confirm" required>
									<div class="invalid-feedback">Please confirm your new password</div>
								</div>

								<!-- Logout devices -->
								<div class="d-flex align-items-center mb-3">
									<input type="checkbox" id="logout" class="form-check-input me-2">
									<label for="logout" class="form-check-label">Logout all devices</label>
								</div>

								<!-- Submit -->
								<div class="d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Reset Password
									</button>
								</div>

							</form>

						</div>
					</div>

					<!-- Footer -->
					<div class="text-center mt-4 text-muted">
						Copyright © 2025 — AATRIFTSHOP
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
