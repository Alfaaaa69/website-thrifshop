<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - AATHRIFTSHOP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
    }
    .checkout-container {
      max-width: 1200px;
      margin: 40px auto;
    }
    .checkout-left {
      padding: 30px;
      border-right: 1px solid #ddd;
    }
    .checkout-right {
      background: #fafafa;
      padding: 30px;
    }
    h4 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<div class="checkout-container row">
  
  <!-- LEFT: Contact + Delivery + Payment -->
  <div class="col-md-7 checkout-left">

    <!-- Contact -->
    <div class="form-section">
      <h4>Contact</h4>
      <form method="POST" action="{{ url_for('checkout', product_id=product.id) }}">
        <div class="mb-3">
          <label>Email or mobile phone number</label>
          <input type="text" name="contact" class="form-control" required>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" value="" id="subscribe" checked>
          <label class="form-check-label" for="subscribe">
            Email me with news and offers
          </label>
        </div>

        <!-- Delivery -->
        <div class="form-section">
          <h4>Delivery</h4>

          <div class="mb-3">
            <label>Delivery Method</label>
            <select class="form-select" name="delivery_method" required>
              <option value="ship">Ship</option>
              <option value="pickup">Pick up</option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label>First Name</label>
              <input type="text" class="form-control" name="first_name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Last Name</label>
              <input type="text" class="form-control" name="last_name" required>
            </div>
          </div>

          <div class="mb-3">
            <label>Address</label>
            <input type="text" class="form-control" name="address" required>
          </div>
          <div class="mb-3">
            <label>Country/Region</label>
            <input type="text" class="form-control" name="country" value="Indonesia" required>
          </div>
        </div>

        <!-- Payment -->
        <div class="form-section">
          <h4>Payment</h4>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="payment_method" id="payment1" value="cod" checked>
            <label class="form-check-label" for="payment1">Cash on Delivery (COD)</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="payment_method" id="payment2" value="bank">
            <label class="form-check-label" for="payment2">Bank Transfer (BCA, BRI)</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="payment_method" id="payment3" value="ewallet">
            <label class="form-check-label" for="payment3">E-Wallet (GoPay, OVO, DANA)</label>
          </div>
        </div>

        <button type="submit" class="btn btn-dark w-100 py-2">Complete Checkout</button>
      </form>
    </div>

  </div>

  <!-- RIGHT: Summary -->
  <div class="col-md-5 checkout-right">
    <h5 class="fw-bold mb-4">Order Summary</h5>
    <div class="d-flex align-items-center mb-3">
      <img src="{{ url_for('static', filename='images/' + product.image) }}" 
           width="80" height="80" class="rounded me-3">
      <div>
        <p class="mb-1 fw-semibold">{{ product.name }}</p>
        <small class="text-muted">1 Ã— Rp {{ "{:,.0f}".format(product.price) }}</small>
      </div>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
      <span>Subtotal</span>
      <span>Rp {{ "{:,.0f}".format(product.price) }}</span>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <span>Shipping</span>
      <span>Calculated at checkout</span>
    </div>
    <hr>
    <div class="d-flex justify-content-between fw-bold">
      <span>Total</span>
      <span>Rp {{ "{:,.0f}".format(product.price) }}</span>
    </div>
  </div>

</div>

</body>
</html>
